<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7895cc1334.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><i class="fa-solid fa-graduation-cap"></i></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images/moon.png" id="btnIcon">

            </div>
        </nav>
        <div class="content">
            <h1>Hello!...</h1>
            <h1>I'm Triveni Kunda</h1>
            <p>I'm a developer and designer with a passion for website design . I am Always try my best to provide the best experience.</p>
            <a href="#">Hire me</a>
        </div>
        <div class="imge-box">
            <img src="images/IMG_20200920_081653.jpg">
        </div>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");
        let btnIcon = document.getElementById("btnIcon");

        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                btnIcon.src = "images/sun.png";
                btnText.innerHTML = "Light"
            }else{
                btnIcon.src = "images/moon.png";
                btnText.innerHTML = "Dark"
            }
        }
    </script>
</body>
</html>
